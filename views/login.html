<!doctype html>
<html>
  <head>
    <title>Login | BackBay</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text.css'>
    <link href='stylesheets/base.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class='head'>
      <h1><a href='login'>BackBay</a></h1>
    </div>
    <div class='body'>
      <div class='section section--login'>
        <h2 class='section--login__title'>Login</h2>
        <input id='emailInput' class='input' type='email' placeholder='Email Address'>
        <input id='passwordInput' class='input' type='password' placeholder='Password'>
        <a class='button center' onclick='clickLogin()'>Login</a>
        <a class='link' href='/register'>Register</a>
      </div>
    </div>
    <script src='scripts/main.js'></script>
  </body>
</html>
